<div *ngIf="pelicula" class="container main-container">

  <h1>{{ pelicula.original_title }}</h1>

  <div class="row">
    <div class="col-md-5">
      <img [src]="pelicula | peliculaImagen:true" [alt]="pelicula.original_title" class="img-thumbnail img-fluid">
    </div>

    <div class="col-md-7">
      <h3>Sinopsis</h3>
      <hr>
      <p class="text-justify">{{ pelicula.overview }}</p>
      <h4>Frase de peli</h4>
      <p>{{ pelicula.tagline }}</p>
      <p>Popularidad: <span class="badge badge-primary">{{ pelicula.popularity | number:".0-0"}} / 10</span></p>
      <br>
      <p>Voto Promedio: <span class="badge badge-primary">{{ pelicula.vote_average }}</span></p>
      <button type="button" class="btn btn-outline-danger" [routerLink]="['/' + regresarA, busqueda]" >Regresar</button>
    </div>

  </div>

</div>
